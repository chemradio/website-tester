<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>CTAsia Helper</title>
</head>

<body>
    <!-- header -->


    <!-- main body -->

    <!-- video auto -->
    <div class="row">
        <div class="container col-lg-8 col-md-9 col-sm-10 col-xs-10" id="videoAutoContainer">
            <div class="order-card card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-9">
                            <h2 class="">Видео-графика из ссылки</h2>
                            <p class="card-text">Видео-файл из скриншотов, сделанных из твоей ссылки. Можно добавить
                                цитату
                                и
                                звуковую
                                дорожку</p>
                        </div>
                        <div class="col d-grid">
                            <button class="btn btn-outline-primary" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseVideoAuto" aria-expanded="false"
                                aria-controls="collapseVideoAuto">
                                Заказать
                            </button>
                        </div>
                    </div>
                </div>

                <div class="collapse" id="collapseVideoAuto">
                    <form class="card-body">
                        <div class="">
                            <label for="linkVideoAuto" class="form-label h5">Ссылка:</label>
                            <input type="text" class="form-control" id="linkVideoAuto"
                                placeholder="https://currenttime.tv">
                        </div>


                        <div class="py-3">
                            <!-- цитата. повторяющийся блок -->
                            <!-- чекбокс цитаты -->
                            <input type="checkbox" value="1" class="form-check-input" id="videoAutoQuoteEnabled"
                                data-bs-toggle="collapse" data-bs-target="#collapseQuoteVideoAuto" aria-expanded="false"
                                aria-controls="collapseQuoteVideoAuto">
                            <label class="form-check-label h5" for="videoAutoQuoteEnabled">Цитата</label>

                            <div class="collapse" id="collapseQuoteVideoAuto">
                                <!-- текст цитаты -->
                                <label for="videoAutoQuoteTextText" class="form-label">Текст цитаты:</label>
                                <textarea rows="8" type="text" class="form-control" id="videoAutoQuoteTextText"
                                    placeholder='Мы – телеканал "Настоящее Время". Мы делаем яркие видео, рассказываем о важных новостях и злободневных темах, готовим интересные репортажи и передачи – смотрите нас на спутнике, в кабельных сетях и в интернете. Каждый день мы присылаем дайджест всего, что нужно знать, одним письмом, а также превращаем цифры в понятные истории.'></textarea>
                                <br>
                                <!-- автор цитаты -->
                                <label for="videoAutoQuoteAuthorText" class="form-label">Автор цитаты:</label>
                                <input type="text" class="form-control" id="videoAutoQuoteAuthorText"
                                    placeholder="Павел Буторин, директор Настоящего Времени">
                                <!-- конец цитаты -->
                            </div>
                        </div>

                        <div class="py-3">
                            <input type="checkbox" class="form-check-input" id="videoAutoAudioEnabled"
                                data-bs-toggle="collapse" data-bs-target="#collapseAudioVideoAuto" aria-expanded="false"
                                aria-controls="collapseAudioVideoAuto">
                            <label class="form-check-label h5" for="videoAutoAudioEnabled">Аудио</label>

                            <div class="collapse" id="collapseAudioVideoAuto">
                                <!-- аудио файл -->
                                <label for="videoAutoAudioFile" class="form-label">Аудио-файл (mp3 или wav):</label>
                                <input type="file" class="form-control" id="videoAutoAudioFile"
                                    placeholder="Марк Цицерон, политический деятель">
                            </div>
                        </div>

                        <div>
                            <button class="w-100 btn btn-primary btn-lg " type="submit">Оформить заказ</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <br>
    <!-- video files -->
    <div class="row">
        <div class="container col-lg-8 col-md-9 col-sm-10 col-xs-10">
            <div class="order-card card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-9">
                            <h2 class="">Видео-графика из файлов</h2>
                            <p class="card-text">Видео-файл из файлов, загруженных тобой</p>
                        </div>
                        <div class="col d-grid">
                            <button class="btn btn-outline-primary" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseVideoFiles" aria-expanded="false"
                                aria-controls="collapseVideoFiles">
                                Заказать
                            </button>
                        </div>
                    </div>
                </div>

                <div class="collapse" id="collapseVideoFiles">
                    <form class="card-body">
                        <div class="py-3">
                            <label for="primaryDocumentVideoFiles" class="form-label h5">Основной документ /
                                изображение:</label>
                            <input type="file" class="form-control" id="primaryDocumentVideoFiles">
                        </div>

                        <div class="py-3">
                            <label for="primaryDocumentVideoFiles" class="form-label h5">Документ / изображение для
                                заднего
                                план:</label>
                            <input type="file" class="form-control" id="primaryDocumentVideoFiles">
                        </div>


                        <div class="py-3">
                            <!-- цитата. повторяющийся блок -->
                            <!-- чекбокс цитаты -->
                            <input type="checkbox" class="form-check-input" id="videoFilesQuoteEnabled"
                                data-bs-toggle="collapse" data-bs-target="#collapseQuoteVideoFiles"
                                aria-expanded="false" aria-controls="collapseQuoteVideoFiles">
                            <label class="form-check-label h5" for="videoAutoQuoteEnabled">Цитата</label>

                            <div class="collapse" id="collapseQuoteVideoFiles">
                                <!-- текст цитаты -->
                                <label for="videoFilesQuoteTextText" class="form-label">Текст цитаты:</label>
                                <textarea rows="8" type="text" class="form-control" id="videoFilesQuoteTextText"
                                    placeholder='Мы – телеканал "Настоящее Время". Мы делаем яркие видео, рассказываем о важных новостях и злободневных темах, готовим интересные репортажи и передачи – смотрите нас на спутнике, в кабельных сетях и в интернете. Каждый день мы присылаем дайджест всего, что нужно знать, одним письмом, а также превращаем цифры в понятные истории.'></textarea>

                                <br>
                                <!-- автор цитаты -->
                                <label for="videoFilesQuoteAuthorText" class="form-label">Автор цитаты:</label>
                                <input type="text" class="form-control" id="videoFilesQuoteAuthorText"
                                    placeholder="Павел Буторин, директор Настоящего Времени">
                                <!-- конец цитаты -->
                            </div>
                        </div>

                        <div class="py-3">
                            <input type="checkbox" class="form-check-input" id="videoFilesAudioEnabled"
                                data-bs-toggle="collapse" data-bs-target="#collapseAudioVideoFiles"
                                aria-expanded="false" aria-controls="collapseAudioVideoFiles">
                            <label class="form-check-label h5" for="videoAutoAudioEnabled">Аудио</label>

                            <div class="collapse" id="collapseAudioVideoFiles">
                                <!-- аудио файл -->
                                <label for="videoFilesAudioFile" class="form-label">Аудио-файл (mp3 или wav):</label>
                                <input type="file" class="form-control" id="videoFilesAudioFile"
                                    placeholder="Марк Цицерон, политический деятель">
                            </div>
                        </div>

                        <div>
                            <button class="w-100 btn btn-primary btn-lg " type="submit">Оформить заказ</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br>
    <!-- footer -->

</body>

</html>
